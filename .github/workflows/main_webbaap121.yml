# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy Node.js app to Azure Web App - Frontendwebapp1

on:
  push:
    branches:
      - main
  workflow_dispatch:
  

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
          cache: 'npm'

      # ✅ Install deps
      - name: Install dependencies
        run: npm ci

      # ✅ Build React app
      - name: Build app
        run: npm run build

      # ✅ Upload ONLY build folder (IMPORTANT)
      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: react-build
          path: build

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: react-build

      # ✅ Deploy build content to Azure
      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'webbaap121'
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_75740CA98C714DEDB78CA41D800E5D28 }}
          package: .

